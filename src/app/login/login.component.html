<div class="img-fundo"> 
    <img  [src]="imagemFundo" alt="imagem de fundo">
</div>

<div class="login-container"> 

<div class="logo"> 
    <img  [src]="imagemLogo" alt="logo da ford">
</div>

<div class="titulo"> 
    <h2>{{titulo}}  </h2>
</div>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    

        <div class="input-group mb-3">
          <span class="input-group-text">
            <i class="bi bi-person"></i>
        </span>
          <input type="email" 
          class="form-control " id="email" 
          placeholder="Digite seu email" name="email"
          formControlName="email">
         
    </div>
    
    <div *ngIf="formulario.get('email')?.hasError('required') && formulario.get('email')?.touched"
                class="mensagem-validacao">
            Campo obrigatório
    </div>
            <div *ngIf="formulario.get('email')?.hasError('email') && formulario.get('email')?.touched"
                class="mensagem-validacao">
            Formato de e-mail errado
    </div>  
   
    
    <div class="input-group mb-3 ">
        <span class="input-group-text">
            <i class="bi bi-person-fill-lock"></i>
        </span>
        <input type="password" class="form-control"
        id="senha" placeholder="Digite sua senha"
        name="senha"
        formControlName="senha">
    </div>
    
     
    <div id="passwordHelpBlock" class="form-text">
        Sua senha deve ter de 8 a 20 caracteres, conter letras e números...
      </div> 
      <button 
      [disabled]="formulario.invalid"
      type="submit" [ngClass]="formulario.valid ? 'butao' : 'butao-desabitado'">
        Enviar
      </button>
</form>

</div>
