
<header class="bg text-white text-center p-3 shadow border-bottom">
  <div class="d-flex justify-content-between align-items-center">
  
    <button class="btn btn-outline-primary">
      <i class="bi bi-list me-2 text-primary"></i> Menu
    </button>

    <div class="container">
      <a href="/login"> Login </a>
      <a href="/home"> Home  </a>
      <a href="/dashbord"> Dashbord</a>
    </div>
   
    <button class="btn btn-outline-primary" (click)="abrirMenu()">
      <i class="bi bi-person-circle me-2"></i> Perfil
    </button>
  </div>
</header>



<div *ngIf="mostrarMensagem" class="container mt-5">
  <div class="card text-center shadow-lg">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Boas-vindas ao Sistema de dados FORD</h4>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="mostrarMensagem = false"></button>
    </div>
    <div class="card-body">
      <img src="assets/img/ford.png" alt="Logo" class="mb-3" style="max-height: 80px;">
      <h5 class="card-title">Olá, seja bem-vindo! </h5>
      <p class="card-text">
        Gerencie informações, vizualize gráfricos e acesse relatórios da frota FORD.
      </p>
      <a href="/dashbord" class="btn btn-primary">Dashboard</a>
    </div>
    <div class="card-footer text-muted">
      © 2025 Ford Motors
    </div>
  </div>
</div>


<div class="d-flex justify-content-center">
  <img src="assets/img/broncoSport.png" alt="imagem ranger" class="img-fluid ">
</div>
  
 
  <button class="butao" (click)="onLogout()">
    <i class="bi bi-box-arrow-left"> Logout</i>
  </button>
