<header class="bg-primary text-white text-center p-3 shadow border-bottom">
  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-outline-light" (click)="abrirMenu()">
      <i class="bi bi-list me-2"></i> Menu
    </button>
    <button class="btn btn-outline-light" (click)="abrirPerfil()">
      <i class="bi bi-person-circle me-2"></i> Perfil
    </button>
  </div>
</header>


<div class="overlay" *ngIf="mostrarItensMenu" (click)="fecharMenu()"></div>
<div class="overlay" *ngIf="mostrarItensPerfil" (click)="fecharPerfil()"></div>


<div class="sidebar menu bg-light shadow d-none d-md-block" [class.active]="mostrarItensMenu" (click)="$event.stopPropagation()">
  <h5 class="mb-3 p-3  text-primary">Menu</h5> 
  <ul class="list-group list-group-flush">

    <nav aria-label="breadcrumb" > 
      <ol class="breadcrumb"> 
        <li class="list-group-item py-2 hover-bg-light">
          <i class="bi bi-columns  me-2 text-primary" style="transition: transform 0.3s ease;"></i>
          <a routerLink="/dashbord"> Dashboard</a>
        </li>
      </ol>
    </nav>
    <nav aria-label="breadcrumb" > 
        <ol class="breadcrumb"> 
          <li class="list-group-item py-2 hover-bg-light">
            <i class="bi bi-box-arrow-in-right me-2 text-primary " style="transition: transform 0.3s ease;"></i>
            <a routerLink="/login"> Login </a>
          </li>
      </ol>
  </nav>
    <nav aria-label="breadcrumb"> 
      <ol class="breadcrumb">
    <li class=" breadcrumb-item list-group-item py-2 hover-bg-light">
      <i class=" breadcrumb-item bi bi-house-door me-2 text-primary " style="transition: transform 0.3s ease;"></i>
      <a routerLink="/home"> Home </a>
    </li>
  </ol>
  </nav>
  </ul>
</div>


<div class="sidebar perfil bg-light shadow" [class.active]="mostrarItensPerfil" (click)="$event.stopPropagation()">
  <div class="p-3">
    <h5 class="mb-3 text-primary">Perfil</h5>

   

    <button class="btn btn-outline-danger w-100" (click)="onLogout()">
      <i class="bi bi-box-arrow-left me-2"></i> Logout
    </button>

    <button class="btn btn-outline-secondary" (click)="mudarTema()">
      <i [ngClass]="modoEscuro ? 'bi bi-sun' : 'bi bi-moon'"></i> 
          {{ modoEscuro ? 'Modo Claro' : 'Modo Escuro' }}
    </button>
  </div>
</div>

<h3 class="text-center text-primary my-4"> DASHBOARD FORD </h3>
 
<div class="container my-4">
  <div class="row justify-content-center mb-4">
    <div class="col-12 col-md-6">
      <div class="card border-0 shadow-sm">
        <div class="card-body d-flex">
          <input
            name="search"
            type="text"
            class="form-control"
            placeholder="Buscar modelo..."
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearch()"
          />
          <button
            class="btn btn-primary ms-2"
            (click)="onSearch()"
            type="button"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>






<div class="container my-4">
  <div class="row g-4 text-center d-flex justify-content-center">
    
    <div class="col-12 col-sm-6 col-md-3">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <i class="bi bi-bar-chart-line fs-2 text-primary mb-2"></i>
          <h6 class="card-title fw-bold">Total de Vendas</h6>
          <p class="card-text display-6 fw-semibold text-primary">{{ totalVendas }}</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-3">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <i class="bi bi-arrow-repeat fs-2 text-info mb-2"></i>
          <h6 class="card-title fw-bold">Atualização de Software</h6>
          <p class="card-text display-6 fw-semibold text-primary">{{ atualizacaoSoftware }}</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-3">
      <div class="card stat-card border-0 shadow-sm">
        <div class="card-body">
          <i class="bi bi-car-front fs-2 text-success mb-2"></i>
          <h6 class="card-title fw-bold">Modelo</h6>
          <p class="card-text display-6 fw-semibold text-primary">{{ modeloDestaque }}</p>
        </div>
      </div>
    </div>

   <div class="container my-4">
  <h4 class="mb-4 text-center text-primary fw-bold">Veículos</h4>

  <div class="row justify-content-center g-4">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4" *ngIf="selectorVehicle as v">
      <div class="card shadow-lg h-100 bg-body text-body">
        <img
          [src]="v.img"
          alt="Imagem do {{ v.vehicle }}"
          class="card-img-top img-fluid rounded-top"
          style="object-fit: cover; max-height: 200px;">

        <div class="card-body text-center">
          <h5 class="card-title fw-semibold text-primary">{{ v.vehicle }}</h5>
          <p class="card-text mb-1">
            <i class="bi bi-box-seam me-1 text-muted"></i>
            <strong>Volume:</strong> {{ v.volumetotal }}
          </p>
          <p class="card-text">
            <i class="bi bi-wifi me-1 text-muted"></i>
            <strong>Conectados:</strong> {{ v.connected }}
          </p>
        </div>

        <div class="card-footer bg-body border-top text-center">
          <button class="btn btn-outline-primary btn-sm">
            <i class="bi bi-info-circle me-1"></i> Detalhes
          </button>
        </div>
        
      </div>
    </div>
  </div>
   </div>

    
    
    
    

</div>
